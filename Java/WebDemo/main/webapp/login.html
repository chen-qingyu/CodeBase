<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Servlet</title>
</head>
<body>
<form action="LoginServlet" method="post">
<label>用户名</label>
<input type="text" id="user" name="user" placeholder="用户名" required autofocus>
<label>密码</label>
<input type="password" id="passwd" name="passwd" placeholder="密码" required>
<button type="submit">登录</button>
</form>
</body>
</html>
